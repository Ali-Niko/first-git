<p>product-details works!</p>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="cartService.addToCart(product)">BUY</button>
  <!-- <button type="button" (click)="anyName(product)">Buy</button>  // private -->
</div>
